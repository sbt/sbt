language: java
install:
  - npm install
  - curl -L -o ~/sbt https://github.com/paulp/sbt-extras/raw/478a364a2d43d6e1ac4451f8b84cdafe43a2e43f/sbt
  - chmod +x ~/sbt
os:
  - osx
script:
  - .ci/travis.sh "${TRAVIS_SCALA_VERSION:-2.11.8}" "$TRAVIS_PULL_REQUEST" "$TRAVIS_BRANCH" "$PUBLISH"
# Uncomment once https://github.com/scoverage/sbt-scoverage/issues/111 is fixed
# after_success:
#    - bash <(curl -s https://codecov.io/bash)
matrix:
  include:
    - env: TRAVIS_SCALA_VERSION=2.12.0 PUBLISH=1
      os: linux
      jdk: oraclejdk8
    - env: TRAVIS_SCALA_VERSION=2.11.8 PUBLISH=1
      os: linux
      jdk: oraclejdk8
    - env: TRAVIS_SCALA_VERSION=2.10.6 PUBLISH=1
      os: linux
      jdk: oraclejdk8
env:
  global:
  - COURSIER_NO_TERM=1
  - secure: 
  - secure: 
  - secure: 
branches:
  only:
  - master
